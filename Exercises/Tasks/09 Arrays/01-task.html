  <body>
    <pre>
        Завдання:
        Напиши сценарій, який знайде мінімальне, максимальне значення массиву, а також виведе суму всіх елементів массиву.
    </pre>
    <script>
      let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];
      let max = Number.MIN_VALUE;
      let min = Number.MAX_VALUE;
      let sum = 0;
      for (const value of values) {
        if (max < value) {
          max = value;
        }
        if (min > value) {
          min = value;
        }
        sum += value;
      }
      console.log("Max array's number is: " + max);
      console.log("Min array's number is: " + min);
      console.log("The sum of all numbers is: " + sum);
    </script>
  </body>
