<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Task 8</title>

  <body>
    <pre>
        Завдання:
        Дано массив цілих чисел. Перевірте чи є в ньому однакові елементи. Якщо є виведіть їх на екран.
    </pre>
    <script>
      let values = [
        10, 20, 4, 6, 11, 9, 125, 10, 8, 0, 3, 5, 89, 12, 46, 77, 3,
      ];

      for (let i = 0; i < values.length - 1; i += 1) {
        const current = values[i];
        for (let k = i + 1; k < values.length; k += 1) {
          const element = values[k];
          if (current === element) {
            console.log(current);
          }
        }
      }
    </script>
  </body>
