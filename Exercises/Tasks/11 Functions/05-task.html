<!DOCTYPE html>

    <title>Task 5</title>

  <body>
    <pre>
        Завдання:
        Створіть функцію, яка приймає массив значень та повертає массив з дублючими значеннями або null якщо значень, що повторюються, в массиві немає.
    </pre>
    <script>
      arr1 = [10, 4, 5, 5, 2, 2];
      arr2 = [1, 2, 3, 4, 5];

      function getDoubleNumber(array) {
        let doubleNumberArray = [];
        for (let i = 0; i < array.length - 1; i += 1) {
          let current = array[i];
          for (let k = i + 1; k < array.length; k += 1) {
            let element = array[k];
            if (current === element) {
              if (doubleNumberArray.indexOf(current) === -1) {
                doubleNumberArray.push(current);
                break;
              }
            }
          }
        }
        return doubleNumberArray.length != 0 ? doubleNumberArray : null;
      }

      console.log(getDoubleNumber(arr1));
      console.log(getDoubleNumber(arr2));
    </script>
  </body>
