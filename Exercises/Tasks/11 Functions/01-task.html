<!DOCTYPE html>

    <title>Task 1</title>

  <body>
    <pre>
        Завдання:
        Створіть функцію min(a, b), яка повертає мнше число з чисел а и b
    </pre>
    <script>
      function min(a, b) {
        return a < b ? a : b;
      }
      console.log("10 and 20, less value is " + min(10, 20));
      console.log("7 and 65, less value is " + min(7, 65));
    </script>
  </body>
</html>
