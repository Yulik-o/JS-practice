    <pre>
        Завдання:
        Запросіть у користувача ввести назву міста. Видаліть це місто з елементів массиву.
        Якщо міста немає в массиві, сповістіть про це користувача.
        Виведіть массив на екран після видалення елементів.
    </pre>
    <script>
      let cities = [
        "London",
        "Paris",
        "Berlin",
        "Rome",
        "Budapest",
        "Lisbon",
        "Madrid",
        "Amsterdam",
      ];
      let userCity = prompt("Enter the city name");
      let cityIndex = cities.indexOf(userCity);
      cities.splice(cityIndex, 1);
      for (let city of cities) {
        if (cityIndex === -1) {
          alert("There is no such city");
          break;
        }
      }
      alert(cities);
    </script>
