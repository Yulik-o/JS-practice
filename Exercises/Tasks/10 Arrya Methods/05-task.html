  <body>
    <pre>
        Завдання:
        Перепешіть код так, щоб значення для массиву count задавались користувачем.
        Порахуйте вартість покупок. Виведіть скільки було потрачено на кожний продукт окремо та скільки витрачено загалом.
    </pre>
    <script>
      // назва товарів
      let names = [];
      names[0] = "Папір офісний А4, 80 г/м2, 500 л";
      names[1] = "Біндер для паперу 51 мм";
      names[2] = "Ручка кулькова синя";

      // ціни на товар
      let prices = [];
      prices[0] = 280.25; // Папір офісний А4, 80 г/м2, 500 л
      prices[1] = 56; // Біндер для паперу 51 мм
      prices[2] = 12.5; // Ручка кулькова синя

      let count = [];
      for (let i = 0; i < names.length; i += 1) {
        const productName = names[i];
        let quantityFromUser = +prompt(
          "Please enter the quantity of  " + productName
        );
        if (isNaN(quantityFromUser)) {
          quantityFromUser = 0;
        }
        count.push(quantityFromUser);
      }
      let totalSum = 0;
      for (let i = 0; i < names.length; i += 1) {
        let productName = names[i];
        let productPrice = prices[i];
        let orderedItemsQuantity = count[i];
        let price = productPrice * orderedItemsQuantity;
        totalSum += price;

        console.log(`The total sum of your order is ${totalSum}`);
      }
    </script>
  </body>
